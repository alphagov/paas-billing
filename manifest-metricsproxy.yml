---
applications:
  - name: paas-billing-metrics-proxy
    memory: 128M
    stack: cflinuxfs3
    disk_quota: 100M
    instances: 1
    buildpack: go_buildpack
    health-check-type: http
    env:
      GOVERSION: go1.20
      GOPACKAGENAME: github.com/alphagov/paas-billing
      APP_NAMES:
    command: ./bin/paas-billing proxymetrics
