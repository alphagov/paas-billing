---
applications:
  - name: paas-billing-api
    memory: 128M
    disk_quota: 100M
    instances: 2
    buildpack: go_buildpack
    health-check-type: http
    stack: cflinuxfs3
    env:
      GOVERSION: go1.20
      GOPACKAGENAME: github.com/alphagov/paas-billing
    command: ./bin/paas-billing api
