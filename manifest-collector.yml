---
applications:
 - name: paas-billing-collector
   memory: 128M
   stack: cflinuxfs3
   disk_quota: 100M
   instances: 1
   buildpack: go_buildpack
   health-check-type: process
   no-route: true
   env:
     GOVERSION: go1.16
     GOPACKAGENAME: github.com/alphagov/paas-billing
   command: ./bin/paas-billing collector
